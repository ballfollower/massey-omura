<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--<script src="https://peterolson.github.com/BigInteger.js/BigInteger.min.js"></script>-->
        <script src="BigInteger.min.js"></script>
        <script src="code.js"></script>
        <script src="ecb.js"></script>
        <script src="ofb.js"></script>
    </head>

    <body>

        <div style="width: 95%; margin: 20 auto;">

            <div class="blackboard">
                <table class="paramsTable">
                        <tr>
                            <td>p =</td>
                            <td><input type="text" class="paramInput" id="p" /></td>
                        </tr>
                    </table>
            </div>
            <div style="text-align: center;">
                <button id="drawingButton">Draw</button>
                <input type="text" id="pBits" value="64" style="width: 45px;" />-bit one
            </div>

            <div class="rowDiv">
                <div class="blackboard leftColumn">
                    <table class="paramsTable">
                        <tr>
                            <td>a =</td>
                            <td><input type="text" id="a" /></td>
                        </tr>
                        <tr>
                            <td>a<sup>-1</sup> =</td>
                            <td><input type="text" id="aInv" /></td>
                        </tr>
                    </table>
                </div>
                <div class="centerCellDiv">
                    <table class="paramsTable">
                        <tr>
                            <td class="labelCell">
                                Message:
                            </td>
                            <td>
                                <input type="text" id="input" />
                            </td>
                        </tr>
                        <tr>
                            <td class="labelCell">
                                Encoded:
                            </td>
                            <td>
                                <input type="text" id="inputEncoded" />
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="blackboard rightColumn">
                    <table class="paramsTable">
                        <tr>
                            <td>b =</td>
                            <td><input type="text" id="b" /></td>
                        </tr>
                        <tr>
                            <td>b<sup>-1</sup> =</td>
                            <td><input type="text" id="bInv" /></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="rowDiv">
                <div class="leftColumn">
                    <img class="partyIcon" src="graphics/woman head.png" />
                </div>
                <div class="centerCellDiv">
                    <table>
                        <tr>
                            <td>
                                <input type="text" id="aEncrypted" class="leftInput" />
                            </td>
                            <td class="arrow">
                                &rightarrow;
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td class="arrow">
                                &leftarrow;
                            </td>
                            <td>
                                <input type="text" id="bEncrypted" class="rightInput" />
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <input type="text" id="aDecrypted" class="leftInput" />
                            </td>
                            <td class="arrow">
                                &rightarrow;
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="rightColumn">
                    <img class="partyIcon" src="graphics/man head.png" />
                </div>
            </div>

            <div class="rowDiv">
                <div class="leftColumn">
                </div>

                <div class="centerCellDiv">
                    <table class="paramsTable">
                        <tr>
                            <td class="labelCell">Obtained:</td>
                            <td><input type="text" id="outputEncoded" /></td>
                        </tr>
                        <tr>
                            <td class="labelCell">Decoded:</td>
                            <td><input type="text" id="output" /></td>
                        </tr>        
                    </table>    
                </div>

                <div class="rightColumn">
                </div>
            </div>
        </div>
    </body>

</html>
